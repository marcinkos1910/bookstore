{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Log out
{% endblock %}
{% block content %}
    <p>Are you sure want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Log out</button>
    </form>
{% endblock %}
